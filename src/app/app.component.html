<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">{{title}}</h2>

              <form (ngSubmit)="Submit()">

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1cg">First Name</label>
                  <input type="text" id="form3Example1cg" name="firstName" [(ngModel)]="register.firstName" class="form-control form-control-lg" />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1cg">Last Name</label>
                  <input type="text" id="form3Example1cg" name="lastName" [(ngModel)]="register.lastName" class="form-control form-control-lg" />
                  
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1cg">Contact</label>
                  <input type="text" id="form3Example1cg" name="contact" [(ngModel)]="register.contact" class="form-control form-control-lg" />
                  
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3cg">Email</label>
                  <input type="email" id="form3Example3cg" name="email" [(ngModel)]="register.email" class="form-control form-control-lg" />
                  
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4cg">City</label>
                  <input type="text" id="form3Example4cg" name="city" [(ngModel)]="register.city" class="form-control form-control-lg" />
                  
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4cdg">Country</label>
                  <input type="text" id="form3Example4cdg" name="country" [(ngModel)]="register.country" class="form-control form-control-lg" />
                  
                </div>

                 <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4cdg">User Type</label>
                  <select class="form-control" name="userType" [(ngModel)]="register.userType">
                    <option>-----Select----</option>
                    <option>Employee</option>
                    <option>Customer</option>
                  </select>
                </div> 

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#!"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
